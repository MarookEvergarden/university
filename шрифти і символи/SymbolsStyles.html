<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Symbols</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Burned&family=Rubik+Doodle+Triangles&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    </head>
   

    <body>
        <h1 class="h1">&#128060; Текст заголовку &#128060;</h1>
        <p class="p1">&lt;Підкреслений&gt; текст &#169;</p>
        <p class="p2"><i><b>Надкреслений</b> текст</i></p>
        <p class="p3">Перекреслений <strong>текст</strong></p>
        <p class="p4">Тіньовий текст</p>
        <p class="p5">Форматований текст</p>
        <p>Це абзац з <span class="span1">форматованою</span> частиною тексту.</p>

    </body>
</html>
